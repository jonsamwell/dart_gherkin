dependencies:
  path: ^1.8.0
  matcher: ^0.12.10
  collection: ^1.15.0

dev_dependencies:
  test: ^1.16.8
  pedantic: ^1.11.0
  glob: ^2.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"
